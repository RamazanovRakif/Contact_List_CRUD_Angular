<div class="card my-2">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let user of users" class="list-group-item"><a routerLink='/detail/{{user.id}}'>
        <span class="badge badge-secondary mr-3">{{user?.id}}</span>{{user?.firstname}} {{user?.lastname}}
      </a>
      <span (click)="delete(user)" class="close text-danger c-p">x</span>
    </li>
  </ul>
</div>

<div class="card my-2">
  <div class="card-header">
    Add User
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="registerForm" (submit)="add()" class="pb-3">
          <div class="form-group">
            <label> Ad: </label>
            <input type="text" formControlName="firstname" #name class="form-control"
              [ngClass]="{'is-invalid':submitted && f?.firstname.errors}">
            <div *ngIf="f?.firstname.errors && submitted" class="invalid-feedback">
              <div *ngIf="f?.firstname.errors.required">Ad mecburidir</div>
            </div>
          </div>
          <div class="form-group">
            <label> Soyad: </label>
            <input type="text" formControlName="lastname" class="form-control"
              [ngClass]="{'is-invalid':submitted && f?.lastname.errors}">
            <div *ngIf="f?.lastname.errors && submitted" class="invalid-feedback">
              <div *ngIf="f?.lastname.errors.required">Soyad mecburidir</div>
            </div>
          </div>
          <div class="form-group">
            <label> Telefon nömrəsi: </label>
            <input prefix="+994" [showMaskTyped]="true" mask='(00) 000 00 00' formControlName="phone" autocomplete="off"
              id="phone" class="form-control" type="text" [ngClass]="{'is-invalid':submitted && f?.phone.errors}" />
            <div *ngIf="f?.phone.errors && submitted" class="invalid-feedback">
              <div *ngIf="f?.phone.errors.required">Telefon mecburidir</div>
            </div>
          </div>
          <button class="btn btn-info mt-2" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
